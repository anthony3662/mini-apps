<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <table>
        <tr>
          <td class="cell" id="one"></td>
          <td class="cell" id="two"></td>
          <td class="cell" id="three"></td>
        </tr>
        <tr>
          <td class="cell" id="four"></td>
          <td class="cell" id="five"></td>
          <td class="cell" id="six"></td>
        </tr>
        <tr>
          <td class="cell" id="seven"></td>
          <td class="cell" id="eight"></td>
          <td class="cell" id="nine"></td>
        </tr>
      </table>
    </div>

    <br />
    <br />

    <center>
      <div>
        <p id="message"></p>
        <button id="reset">New Game</button>
      </div>
    </center>

    <script src="app.js"></script>
    <!-- Use live-server to serve this page along with JS and CSS assets -->
  </body>
</html>
